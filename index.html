<!DOCTYPE html>
<html>
<head>
	<title>视频转换序列图</title>
	<meta charset="utf-8">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		#video {
			width: 640px;
			height: 360px;
			margin-bottom: 20px;
		}
		#canvas {
			display: none;
		}
		#download-btn {
			display: none;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<video id="video" controls></video>
		<button id="convert-btn">转换为序列图</button>
		<canvas id="canvas"></canvas>
		<a id="download-btn" download="sequence.png">下载序列图</a>
	</div>

	<script src="script.js"></script>
</body>
</html>
