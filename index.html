<!DOCTYPE html>
<html>
<head>

      width: 300px;
      height: 20px;
      background-color: #f0f0f0;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4287f5;
    }
  </style>
</head>
<body>
  <h1>视频转换序列图</h1>

  <div class="progress">

  </div>
  <a id="downloadLink" href="#" style="display: none;">下载序列图</a>

  <script src="script.js"></script>
</body>
</html>
