
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动编辑器</title>
    <script>
        function submitActivity() {
            var activityContent = document.getElementById('activity-content').value;
            
            // 创建一个 XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/submit-activity', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // 当请求完成时执行的函数
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // 请求成功，显示服务器返回的信息
                    document.getElementById('response').innerText = '提交成功: ' + xhr.responseText;
                } else {
                    // 请求失败，显示错误信息
                    document.getElementById('response').innerText = '提交失败: ' + xhr.statusText;
                }
            };

            // 发送请求
            xhr.send('content=' + encodeURIComponent(activityContent));
        }
    </script>
</head>
<body>
    <h1>活动编辑器</h1>
    <form id="activity-form" onsubmit="event.preventDefault(); submitActivity();">
        <label for="activity-content">活动内容:</label>
        <textarea id="activity-content" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">提交活动</button>
    </form>
    <div id="response"></div> <!-- 显示服务器响应 -->
</body>
</html>
