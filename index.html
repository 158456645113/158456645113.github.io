<!DOCTYPE html>
<html>
<head>
	<title>视频转换序列图</title>
	<script src="videoConverter.js"></script>
</head>
<body>
	<h1>视频转换序列图</h1>
	<form>
		<label for="videoFile">选择要转换的视频文件：</label>
		<input type="file" id="videoFile" accept="video/*">
		<br><br>
		<button type="button" onclick="convertVideo()">转换</button>
	</form>
	<br>
	<div id="progressBar"></div>
	<br>
	<a id="downloadLink" download="sequence.zip" style="display: none;">下载序列图打包文件</a>
</body>
</html>
