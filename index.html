<!DOCTYPE html>
<html>
<head>
	<title>视频转序列图</title>
	<meta charset="utf-8">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>视频转序列图</h1>
	<form id="upload-form" enctype="multipart/form-data">
		<label for="video-file">选择要上传的视频：</label>
		<input type="file" id="video-file" name="video-file"><br>
		<input type="submit" value="上传">
	</form>
	<div id="progress-bar" style="width: 0%; height: 20px; background-color: #ccc;"></div>
	<div id="progress-text"></div>
	<div id="result"></div>
	<script src="script.js"></script>
</body>
</html>
