<!DOCTYPE html>
<html>
  <head>
    <title>贪吃蛇游戏</title>
    <style>
      #game-board {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
      .snake-cell {
        width: 10px;
        height: 10px;
        position: absolute;
        background-color: green;
      }
      .food-cell {
        width: 10px;
        height: 10px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>贪吃蛇游戏</h1>
    <div id="game-board"></div>

    <script>
      // 定义游戏变量
      var snake = [{ x: 10, y: 10 }];
      var food = { x: 0, y: 0 };
      var direction = "right";
      var gameBoard = document.getElementById("game-board");

      // 定义游戏函数
      function createFood() {
        food.x = Math.floor(Math.random() * 20) * 10;
        food.y = Math.floor(Math.random() * 20) * 10;

        var foodCell = document.createElement("div");
        foodCell.className = "food-cell";
        foodCell.style.left = food.x + "px";
        foodCell.style.top = food.y + "px";
        gameBoard.appendChild(foodCell);
      }

      function moveSnake() {
        var head = { x: snake[0].x, y: snake[0].y };
        if (direction === "right") {
          head.x += 10;
        } else if (direction === "left") {
          head.x -= 10;
        } else if (direction === "up") {
          head.y -= 10;
        } else if (direction === "down") {
          head.y += 10;
        }

        if (head.x === food.x && head.y === food.y) {
          gameBoard.removeChild(document.querySelector(".food-cell"));
          createFood();
        } else {
          snake.pop();
        }

        snake.unshift(head);
      }

      function drawSnake() {
        gameBoard.innerHTML = "";
        for (var i = 0; i < snake.length; i++) {
          var snakeCell = document.createElement("div");
          snakeCell.className = "snake-cell";
          snakeCell.style.left = snake[i].x + "px";
          snakeCell.style.top = snake[i].y + "px";
          gameBoard.appendChild(snakeCell);
        }
      }

      function gameLoop() {
        moveSnake();
        drawSnake();
      }

      // 初始化游戏
      createFood();
      setInterval(gameLoop, 100);

      // 监听键盘事件
      document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowRight") {
          direction = "right";
        } else if (event.key === "ArrowLeft") {
          direction = "left";
        } else if (event.key === "ArrowUp") {
          direction = "up";
        } else if (event.key === "ArrowDown") {
          direction = "down";
        }
      });
    </script>
  </body>
</html>
